{% extends "backoffice/base_bo.html" %}
{% block title %}Catégories — Back-Office{% endblock %}
{% block content %}
<h2>Catégories</h2>
<p><a href="{% url 'fleur:bo_category_create' %}" role="button">Nouvelle catégorie</a></p>
<table>
  <thead><tr><th>Nom</th><th>Slug</th></tr></thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.slug }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">Aucune catégorie.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
