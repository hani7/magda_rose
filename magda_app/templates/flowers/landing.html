<!-- templates/flowers/landing.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fresh Flowers</title>
  <style>
    :root { --bg:#fafafa; --card:#fff; --ink:#222; --muted:#666; --accent:#d6336c; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font:16px/1.45 system-ui,Segoe UI,Roboto,Arial}
    header{padding:18px 20px;background:#fff;position:sticky;top:0;border-bottom:1px solid #eee}
    .wrap{max-width:1100px;margin:0 auto}
    .brand{font-weight:700;font-size:20px;letter-spacing:.3px}
    .bar{display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap}
    input,select,button{padding:10px 12px;border:1px solid #ddd;border-radius:10px;font:inherit;background:#fff}
    button{border-color:transparent;background:var(--ink);color:#fff;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:22px 20px}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.05);display:flex;flex-direction:column}
    .thumb{aspect-ratio:4/3;object-fit:cover;width:100%}
    .meta{padding:12px 14px;display:flex;justify-content:space-between;align-items:center}
    .name{font-weight:600;color:var(--ink)}
    .price{font-weight:700;color:var(--accent)}
    .empty{color:var(--muted);text-align:center;padding:60px 20px}
    footer{padding:30px;color:#aaa;text-align:center}
    .badge{font-size:12px;color:#fff;background:var(--accent);padding:4px 8px;border-radius:999px;margin-left:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">ðŸŒ¸ Flower Studio <span class="badge">New</span></div>
      <form class="bar" method="get">
        <input type="text" name="q" placeholder="Search roses, liliesâ€¦" value="{{ q|default:'' }}">
        <select name="cat">
          <option value="">All categories</option>
          {% for c in categories %}
            <option value="{{ c.name }}" {% if cat == c.name %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
        <button type="submit">Filter</button>
      </form>
    </div>
  </header>

  <main class="wrap">
    {% if products %}
      <section class="grid">
        {% for p in products %}
          <article class="card">
            <img class="thumb" src="{{ p.image.url }}" alt="{{ p.name }}">
            <div class="meta">
              <div class="name">{{ p.name }}</div>
              <div class="price">{{ p.price }} DZD</div>
            </div>
          </article>
        {% endfor %}
      </section>
    {% else %}
      <div class="empty">No products found.</div>
    {% endif %}
  </main>

  <footer>Â© {{ now|date:"Y" }} Flower Studio â€” Fresh. Simple. Beautiful.</footer>
</body>
</html>
